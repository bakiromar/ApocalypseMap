<html>
  <head>
    <style>
    #zombie_map {
    width: 600px;
    height: 400px;
    background-color: grey;
}
    </style>
    <title>Zombie's Survival Map</title>
  </head>
  <body>
    <div id="zombie_map"></div>
    <form>
      <select id="icon_to_use">
        <option value="zombie.png">Zombie</option>
        <option value="hospital.png">Hospital</option>
        <option value="weapons.png">Weapon</option>
      </select>
    </form>
    <script>
    var zombie_map;

    function initMap() {

        zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
          zoom: 10,
          center: {lat: 52.206727, lng: 0.124450}
        });

        zombie_map.addListener('click', function(e) {
          var location = e.latLng;
          place_marker(location);
        });
    }

    function place_marker(location){

      var emoji = document.getElementById('icon_to_use').value;
      var marker = new google.maps.Marker({
        position: location,
        map: zombie_map,
        icon: emoji
      });
      console.log(location.lat() + " " + location.lng() + " " + emoji);
    }
</script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCCa2SFepYwBLQwdKXG0qbdvxhY5s2g_E&callback=initMap">
 </script>
  </body>
</html>
